<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawler || Home</title>
    <script>
        function find(){
            //alert("WTF");
            console.log("WTF");
            var q = document.getElementById("query").value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    //alert(xhr.status);
                    //alert(xhr.response);
                    //alert(xhr.responseText);
                    console.log(xhr.status);
                    console.log(xhr.response);
                    console.log(xhr.responseText);
                    document.getElementById("result").innerHTML = xhr.responseText;
                    return false;
                 } else {
                    console.log("ELSE")
                 }
            }
            xhr.open('POST', 'find', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            //alert("before send");
            console.log("before send");
            xhr.send(q);
            //alert("after send");
            console.log("after send");

        }
    </script>
</head>
<body>
    <p>
        <form>
            <textarea  id="query" rows="5" cols="150" placeholder="your json"></textarea>
            <br>
            <!--<textarea type="text" id="query" placeholder="your json">your json</textarea>-->
            <input type="button" name="submit" onclick="find()" value="/find">
            <br>
            <textarea id="result" rows="100" cols="150" readonly>{"query": "sessel"}</textarea>
        </form>
    </p>
</body>
</html>
